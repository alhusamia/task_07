<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li>{{restaurant.name}}</li>
                    <li>{{restaurant.description}}</li>
                    <li>{{restaurant.opening_time}}</li>
                    <li>{{restaurant.closing_time}}</li>
                    <li>
                      <button type="button" href="{% url 'restaurant-delete' restaurant_id=restaurant.id %}"  name="delete">Delete</button>
                    </li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
